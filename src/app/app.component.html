<div class="container text-center mt-5">
  <h1 class="title text-primary">Counter App</h1>
  <div class="counter-box">
    <h2 class="count">{{ count }}</h2>
  </div>
  <div class="btn-group mt-3">
    <button (click)="handleCounter('minus')" class="btn btn-danger shadow">
      <i class="bi bi-dash-circle"></i> Decrement
    </button>
    <button (click)="handleCounter('reset')" class="btn btn-secondary shadow">
      <i class="bi bi-arrow-counterclockwise"></i> Reset
    </button>
    <button (click)="handleCounter('plus')" class="btn btn-success shadow">
      <i class="bi bi-plus-circle"></i> Increment
    </button>
  </div>
</div>
