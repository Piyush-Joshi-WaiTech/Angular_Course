<div class="container text-center mt-5">
  <h1 class="title text-primary">Counter App</h1>
  <div class="counter-box">
    <h2 class="count">{{ count }}</h2>
  </div>
  <div class="btn-group mt-3">
    <button (click)="handleCounter('minus')" class="btn btn-danger shadow">
      <i class="bi bi-dash-circle"></i> Decrement
    </button>
    <button (click)="handleCounter('reset')" class="btn btn-secondary shadow">
      <i class="bi bi-arrow-counterclockwise"></i> Reset
    </button>
    <button (click)="handleCounter('plus')" class="btn btn-success shadow">
      <i class="bi bi-plus-circle"></i> Increment
    </button>
  </div>
</div>
<br />
<hr />

<h1>Basics of Signals</h1>
<h1>Signal Value: {{ count1() }}</h1>
<h1>Normal Variable: {{ x }}</h1>

<button (click)="updateValues()">Update Both</button>

<br />
<hr />

<h1>types of Signals</h1>
<h1>{{ data() }}</h1>
<button (click)="updateSignal()">Update Data Type</button>

<br />
<hr />

<h1>Computed Signals</h1>

<button (click)="showValue()">Show Value</button>
